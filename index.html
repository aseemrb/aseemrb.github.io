---
layout: default
title: Blog
---

<!-- <h2 style="color:#666;border-bottom:2px solid rgba(100, 100, 100, 0.7)">Recent Posts</h2> -->

<div class="posts">
  <ul>
  {% for post in site.posts %}
  <li>
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  </li>
  {% endfor %}
  </ul>
</div>
