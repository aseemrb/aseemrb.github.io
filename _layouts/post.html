layout: default

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry" style="text-align:justify;">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="date">
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="aseemrb" data-show-count="true">Tweet</a>
  </div>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

  {% include disqus.html %}
</article>
